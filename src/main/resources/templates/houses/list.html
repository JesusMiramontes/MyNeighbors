<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Houses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
</head>
<body>
<div class="container">
    <h1>List Houses</h1>
    <table class="table table-hover">
        <thead>
        <tr>
            <td>ID</td>
            <td>Address</td>
            <td>Owner</td>
            <th>Visitors</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="house: ${list}">
                <td th:text="${house.id}">
                <td th:text="${house.address}">
                <td th:text="${house.owner.name}">
                <td th:text="${house.visitorsCount}">
                <th> <a th:href="@{/houses/{id} (id=${house.id}) }" class="btn btn-primary"><i class="bi bi-pencil"></i></a></th>
                <th><a th:href="@{/houses/delete/{id} (id=${house.id}) }" class="btn btn-danger"><i class="bi bi-trash"></i></a></th>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
